<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Mayfair Review</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .title { font-size: 24px; font-weight: bold; color: green; margin-bottom: 20px; }
        .question { margin-bottom: 20px; }
        .actions { margin-top: 20px; }
        .button { display: inline-block; padding: 10px 20px; margin: 5px; color: white; background-color: green; border: none; border-radius: 5px; cursor: pointer; text-align: center; }
        .remove-button { background-color: red; color: white; cursor: pointer; padding: 5px; border: none; border-radius: 3px; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Survey</div>

    <div>
        <label for="survey-name">Survey Name:</label>
        <input type="text" id="survey-name" placeholder="Enter survey name" />
    </div>

    <div id="questions-container"></div>

    <button class="button" onclick="addNewQuestion()">New Question</button>

    <div class="actions">
        <button class="button" onclick="submitForm()">Submit</button>
    </div>
</div>

<script>
    let questionCount = 1;

    /**
     * @description Adds a new question input field to the form dynamically.
     */
    function addNewQuestion() {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.id = `question-${questionCount}`;

        questionDiv.innerHTML = `
            <label>Question ${questionCount}:</label>
            <input type="text" placeholder="Enter your question" class="question-input" /><br><br>
            <label>Answer Options:</label>
            <button onclick="addOption(${questionCount})">Add Option</button>
            <div id="options-container-${questionCount}"></div>
            <button class="remove-button" onclick="removeQuestion(${questionCount})">Remove Question</button>
        `;

        document.getElementById('questions-container').appendChild(questionDiv);
        questionCount++;
    }

    /**
     * @description Adds a new answer option input field for a specified question.
     * @param {number} questionId - The ID of the question to add the option to.
     */
    function addOption(questionId) {
        const optionsContainer = document.getElementById(`options-container-${questionId}`);
        const optionCount = optionsContainer.childElementCount + 1;
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.innerHTML = `
            <input type="text" placeholder="Option ${optionCount}" />
            <button onclick="this.parentElement.remove()">Remove Option</button>
        `;

        optionsContainer.appendChild(optionDiv);
    }

    /**
     * @description Removes a specified question from the form.
     * @param {number} questionId - The ID of the question to remove.
     */
    function removeQuestion(questionId) {
        const questionDiv = document.getElementById(`question-${questionId}`);
        questionDiv.remove();
    }

    /**
     * @description Collects all questions, options, and the survey name, formats them into JSON, and sends them to the server.
     */
    function submitForm() {
        const surveyName = document.getElementById('survey-name').value;
        const questions = [];
        const questionElements = document.querySelectorAll('.question');

        questionElements.forEach((questionElement) => {
            const questionText = questionElement.querySelector('.question-input').value;
            const options = Array.from(questionElement.querySelectorAll('.option input'))
                .map(input => input.value);

            questions.push({
                question: questionText,
                options: options
            });
        });

        console.log("Form Data:", JSON.stringify({ surveyName, questions }));

        fetch('/submit-review', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ surveyName, questions })
        })
            .then(response => response.json())
            .then(data => {
                alert('Review submitted successfully!');
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
