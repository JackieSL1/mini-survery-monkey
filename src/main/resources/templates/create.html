<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title th:text="|Edit survey ${survey.getTitle()}|">Edit survey</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" media="all"
              href="/css/style.css" th:href="@{/css/style.css}">
    </head>
    <body>
        <p><a href="../home">Home</a></p>

        <!-- Open survey title -->
        <form method="post"
              th:action="@{/create/{id}/open(id=${survey.getId()})}"
              th:object="${survey}">
            <p><input type="submit" value="Open"/></p>
        </form>

        <!-- Update survey title -->
        <form method="post"
              th:action="@{/create/{id}/update(id=${survey.getId()})}"
              th:object="${survey}">
            <p>Title:<br><input th:field="*{title}" type="text"/></p>
            <p><input type="submit" value="Save"/></p>
        </form>

        <!-- Survey questions -->
        <h3>Questions</h3>
        <ul>
            <li th:each="question : ${survey.questions}">

                <!-- Save question -->
                <form method="post"
                      th:action="@{/create/{surveyID}/question/{questionID}/update(surveyID=${survey.getId()}, questionID=${question.id})}">
                    <p>
                        <input type="text" name="newQuestionText" placeholder="Edit question" th:value="${question.question}" />
                        <input type="submit" value="Save" />
                    </p>
                </form>

                <!-- Delete question -->
                <form method="post"
                      th:action="@{/create/{surveyID}/question/{questionID}/delete(surveyID=${survey.getId()}, questionID=${question.id})}">
                    <p>
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this question?');"/>
                    </p>
                    </form>

                <!-- Display options if the question is multiple-choice -->
                <div th:if="${#strings.equals(question.class.simpleName, 'MultipleChoiceQuestion')}">
                    <h4>Options:</h4>
                    <ul style="margin-left: 20px;">
                        <li th:each="option : ${question.options}" th:text="${option}"></li>
                    </ul>
                </div>
                <br> <!-- Add a break for better separation between questions -->
            </li>
        </ul>

        <!-- Add new question to survey -->
        <form method="post"
              th:action="@{/create/{id}/question(id=${survey.getId()})}">
            <p>
                <button type="submit">Add Question</button>
                <button type="button" onclick="showMultipleChoiceForm()">Add Multiple Choice Question</button>
            </p>
        </form>

        <!-- Add new multiple-choice question to survey (hidden by default) -->
        <div id="multipleChoiceForm" style="display: none;">
            <h3>Add Multiple Choice Question</h3>
            <form method="post"
                  th:action="@{/create/{id}/question/multiple-choice(id=${survey.getId()})}">
                <p>
                    Question Text:<br>
                    <input type="text" name="questionText" placeholder="Enter question text" required/>
                    <button type="submit" value="Save">Save</button>
                </p>
                <p>Answer Choices:</p>
                <div id="answerChoices">
                    <p>
                        <input type="text" name="options" placeholder="Enter an answer choice" required/>
                        <button type="button" onclick="removeChoice(this)">-</button>
                    </p>
                </div>
                <p>
                    <button type="button" onclick="addChoice()">Add Answer Choice</button>
                </p>
            </form>
        </div>

        <script>
            // Function to show the multiple-choice form
            function showMultipleChoiceForm() {
                document.getElementById('multipleChoiceForm').style.display = 'block';
            }

            // Function to dynamically add an answer choice
            function addChoice() {
                const container = document.getElementById('answerChoices');
                const choice = document.createElement('p');
                choice.innerHTML = `
            <input type="text" name="options" placeholder="Enter an answer choice" required/>
            <button type="button" onclick="removeChoice(this)">-</button>
        `;
                container.appendChild(choice);
            }

            // Function to remove a specific answer choice input field
            function removeChoice(button) {
                button.parentElement.remove();
            }
        </script>
    </body>
</html>
